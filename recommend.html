<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Book Recommender System
        </title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <style>
        .text-white{color:white}
    </style>
    <body style="background-color: black">
       <nav class="navbar" style="background-color:brown">
        <p class="navbar-brand" style="font-size: 60;font-style: italic;font-weight: bold;color: blanchedalmond;">Book Recs</p>

        <ul class="nav navbar-nav" style="">
            <li><a style="font-style:italic ; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;color: black" href="/">Home</a></li>
            <li><a style="font-style:italic ; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;color: black" href="/recommend">Recommend</a></li>
            <li><a style="font-style:italic ; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: bold;color: black">Contact</a></li>
        </ul>

       </nav>

       <div class="container">
        <div class="row">


            <div class="col-md-12">
                <h1 class="text-white" style="font-size:30px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Book Recommendations
                </h1>
                <form action="/recommend_books", method="post">
                    <input name= "user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                   
                 <div class="col-md-3" style="margin-top: 40px">
                     <div class="card">
                         <div class="card-body">
                             <img class="card-img-top" src="{{i[2]}}">
                             <h2 class="text-white" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ">   {{i[0]}}    </h2>
                             <h4 class="text-white" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">  {{i[1]}}      </h4>
                            
                         </div>
                     </div>
                 </div>
                

                {% endfor %}
            {% endif %}


        </div>
       </div>
    
        

    </body>
</html>
